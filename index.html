<!DOCTYPE html>
<html>

<head>
	<title>SB-Weather-App-Optimized</title>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&family=Quicksand&family=Raleway&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
	<div id="app"></div>
	<div class="container" id="page-container">
    <div class="card">
      <div class="card-body">        
        <form class="row align-items-center" id="inputGroup">
          <div class="input-group mb-3" >
            <input type="text" class="form-control" placeholder="Enter your city" aria-label="city" aria-describedby="button-addon2" id="cityInput">
            <button class="btn btn-outline-secondary" type="submit" id="searchButton">Search</button>
            <button class="btn btn-outline-secondary" type="button" id="currentLocation">üìç Current Location</button>
          </div>  
        </form>
        <div class="container" id="containerCity">
          <div class="row align-items-center">
            <div class="col-auto" id="cityName">
              <h3>Ferrara</h3>
            </div>
            <div class="col-auto" id="dateTime">
              <div class="row">
                <div class="col-auto" id="date"></div>
              </div>
              <div class="row">
                <div class="col-auto" id="time"></div>  
              </div>
          </div>
          </div>
          <div class="row" id="main-row">
            <div class="col-2" id="mainWeatherIcon">
              <img src="src/images/Clear.png" id="mainIcon"/> 
            </div>
            <div class="col-4" id="mainTemperature">
              <div class="row">
                <div class="col-auto" id="temperature-number">
                  13
                </div>
                <div class="col-auto" id="symbols">
                  <span><a href="#" id="convert-to-celsius" class="active-link">¬∞C</a></span>
                  <span> 
                    | <a href="#" id="convert-to-farenheit" class="inactive-link">¬∞F</a>
                  </span>
                </div>
              </div>
            </div>
            <div class="col-5" id="minMaxTemperature">
              <div class="row">
                <div class="col-6" id="minMax">Min:</div>
                <div class="col-6" id="min-temp">0¬∞C</div>
              </div>
              <div class="row">
                <div class="col-6" id="minMax">Max:</div>
                <div class="col-6" id="max-temp">20¬∞C</div>
              </div>
              <div class="row" id="wind">
                <div class="col-6" id="minMax">Windspeed:</div>
                <div class="col-6" id="windspeed">0¬∞C</div>
              </div>
              <div class="row" id="hum">
                <div class="col-6" id="minMax">Humidity:</div>
                <div class="col-6" id="humidity">20¬∞C</div>
              </div>
          </div>
          <hr class="hr"/>
        </div>
        <div class="container" id="forecast">
          <div class="row" id="days">
            <div class="col">
              <p id="day-1">mon</p>
            </div>
            <div class="col">
              <p id="day-2">tue</p>
            </div>
            <div class="col">
              <p id="day-3">wed</p>
            </div>
            <div class="col">
              <p id="day-4">thu</p>
            </div>
            <div class="col">
              <p id="day-5">fri</p>
            </div>
          </div>
          <div class="row" id="icons">
            <div class="col">
              <img src="src/images/thunderstorm.png" class="small-icon" id="small-icon-1" />
            </div>
            <div class="col">
              <img src="src/images/clouds.png" class="small-icon" id="small-icon-2" />
            </div>
            <div class="col">
              <img src="src/images/cloudy.png" class="small-icon" id="small-icon-3" />
            </div>
            <div class="col">
              <img src="src/images/snow.png" class="small-icon" id="small-icon-4" />
            </div>
            <div class="col">
              <img src="src/images/rain.png" class="small-icon" id="small-icon-5" />
            </div>
          </div>
          <div class="row" id="temperatures">
            <div class="col">
              <p id="temperature-day-1">13¬∞C</p>
            </div>
            <div class="col">
              <p id="temperature-day-2">13¬∞C</p>
            </div>
            <div class="col">
              <p id="temperature-day-3">13¬∞C</p>
            </div>
            <div class="col">
              <p id="temperature-day-4">13¬∞C</p>
            </div>
            <div class="col">
              <p id="temperature-day-5">13¬∞C</p>
            </div>
          </div>
        </div>  
      </div>
    </div>
  </div>
  <p class="footer"><a href="https://github.com/sabrybabi/SheCodes-project-optimized" target="_blank">Open-source code</a> by Sabrina Bongiovanni</p>

  
  <script src="src/index.js">
	</script>
</body>

</html>
